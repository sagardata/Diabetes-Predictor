<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diabetes Predictor</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-image: url("../static/wall.jpg");
      background-size: cover;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: transparent; /* Makes text color transparent for gradient effect */
      background: linear-gradient(90deg, #000000, #0000FF); /* Black to Blue gradient */
      -webkit-background-clip: text; /* Applies the gradient to the text */
      -webkit-text-fill-color: transparent; /* Makes sure the text is filled with the gradient */
      font-weight: bold; /* Makes the text bold */
      opacity: 1; /* Ensures the text is fully opaque */
      transform: scale(1); /* Ensure the text scales normally */
      animation: fadeInScale 2s infinite alternate; /* Apply the repeating animation */
    }
    
    @keyframes fadeInScale {
      0% {
        opacity: 0;
        transform: scale(0.9);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .login {
      background: linear-gradient(90deg, rgba(161, 214, 226, 0.7), rgba(241, 241, 242, 0.7)); /* Light blue to light gray gradient with transparency */

      padding: 15px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center; /* Center the text */
    }
    
    .login input {
      width: calc(100% - 20px); /* Full width minus margin */
      padding: 15px;
      margin: 10px auto; /* Center horizontally */
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
      color: #333;
      display: block;
    }

    .login button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #2F3C7E;
      color: #fff;
      font-size: 1.2em;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 10px; /* Add space above the button */

    }

    .login button:hover {
      background-color: #1c2751;
    }

    footer {
      margin-top: 20px;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>DIABETES PREDICTOR</h1>
  <div class="login">
    <form action="{{ url_for('predict') }}" method="post">
      <input type="text" name="pregnancies" placeholder="Number of Pregnancies e.g., 0" required>
      <input type="text" name="glucose" placeholder="Glucose (mg/dL) e.g., 80" required>
      <input type="text" name="bloodpressure" placeholder="Blood Pressure (mmHg) e.g., 80" required>
      <input type="text" name="skinthickness" placeholder="Skin Thickness (mm) e.g., 20" required>
      <input type="text" name="insulin" placeholder="Insulin Level (IU/mL) e.g., 80" required>
      <input type="text" name="bmi" placeholder="Body Mass Index (kg/m²) e.g., 23.1" required>
      <input type="text" name="dpf" placeholder="Diabetes Pedigree Function e.g., 0.52" required>
      <input type="text" name="age" placeholder="Age (years) e.g., 34" required>
      <button type="submit">Predict</button>
    </form>
    <br>
    <br>
    {{ prediction_text }}
  </div>
  <footer>Made with ❤️ By Sagar Mishra</footer>
</body>
</html>
